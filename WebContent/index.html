<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript" src="catalog.js"></script>
<script type="text/javascript" src="login.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WebQuiz</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat'
	rel='stylesheet' type='text/css'>
</head>

<body onload=init();>
	<div id="frame">
		<Header id="header">
			<img src="quiz.png" alt="Hier fehlt was!" width="25" height="25"
				id="titleIMG"><span id="titleSpan">WebQuiz</span>
		</Header>

		<Section id="main">
			<div id="login">
				
				<div id="loginform">
					<input type="text" id="userName" name="userName"> <br>
					<input type="submit" id="loginButton" value="Login">
				</div>
					
			</div>
		</Section>

		<div id="catalog">
			<h2>
				<img src="catalog.svg" alt="Hier fehlt was!" width="25" height="25"
					class="title">Catalogs
			</h2>
			<hr class="line" />
		</div>

		<div id="score">
			<h2>
				<img src="cup.svg" alt="Hier fehlt was!" width="25" height="25"
					class="title">Highscore
			</h2>
			<hr class="line" />
		</div>

		<Footer id="footer"> � 2015 by Daniel Lutschinski, Tim H�rle
		</Footer>
	</div>
</body>
</html>
